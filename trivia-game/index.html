<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
	<title>Buffy The Vampire Slayer Trivia</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Josefin+Slab" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<header class="text-right pageTitle">
				<h1 class="pageTitle">BUFFY</h1>
		</div>
		<div class="col-md-6 text-left">
				<h2 class="subTitle ">The <br>Vampire <br>Slayer</h2>
				<br>
		</div>
			</header>
		
	</div>

	<div class="row">
		<div id="imageContent" class="col-md-4 text-center">
			<aside id="imageBox"></aside>
		</div>


		<main id="textContent" class="col-md-8 text-center center-block">
			<div class="row">
				<section id="startBox" class="col-md-12"></section>
			</div>

			

			<div class="row">
				<section id="scoreBox" class="col-md-6 text-center">
					<h4 id="right" class="col-md-5 d-inline">Right:  </h4>
					<h4 id="wrong" class="col-md-5 d-inline">Wrong:  </h4>
				</section>
				<section id="timerBox" class="col-md-6 text-center"></section>
			</div>

			<div class="row">
				<section id="resultsBox" class="col-md-12 text-center"></section>
			</div>

			<div class="row">
				<section id="questionBox" class="col-md-12"></section>
			</div>

			<div class="row">
				<section id="answerBox" class="col-md-12">
					<ul>
						<li id="answer1"></li>
						<li id="answer2"></li>
						<li id="answer3"></li>
						<li id="answer4"></li>
					</ul>
				</section>
			</div>

		</main>
	</div>

</div>

 <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
 <script src="assets/javascript/game.js"></script>
</body>
</html>
